<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>EMI'S ASTEROID GAME!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde"> 
				</canvas>
		    </section>
	    <footer>
		    Click once. Then you can move the spaceship. <br
		    Press the up button 2 accelerate. <br>
		    Press the left button to turn counterclockwise. <br>
		    Press the right button to turn clockwise. <br>
		    Press the "h" key to hyperspace. <br>
		    For Part2, if the ship hits an asteroid, the asteroid will disappear.
	    </footer>
	</body>
</html>
